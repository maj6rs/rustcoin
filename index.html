<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1v1 on Rust (1v1)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #111827;
      color: #FFFFFF;
      font-family: Arial, sans-serif;
    }
    .image-container {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .image-container img {
      width: 150px;
      height: auto;
      border-radius: 0.5rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #F97316;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #FFFFFF;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #FB923C;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="rust_map.jpg" alt="Rust Map">
    <img src="sniper.jpg" alt="Intervention Sniper">
    <img src="xbox_logo.png" alt="Xbox 360 Logo">
  </div>
  <h1>1v1 on Rust (1v1)</h1>
  <p>1v1 me on Rust. No frills, just thrills.</p>
  <button onclick="alert('Welcome to the arena!')">Join the Arena</button>
</body>
</html>

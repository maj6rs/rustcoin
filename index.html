<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1v1 on Rust (1v1)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #FFF;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1rem;
      background: rgba(0,0,0,0.5);
      text-align: center;
      z-index: 2;
      position: relative;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #F97316;
    }
    header p {
      margin: .5rem 0 0;
      font-size: 1.2rem;
      color: #E0E0E0;
    }
    .decor-img {
      position: absolute;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      opacity: 0.85;
      transform: rotate(var(--rot));
    }
    /* scattered positions */
    .img1 { top: 10%; left: 5%; --rot: -10deg; }
    .img2 { top: 20%; right: 10%; --rot: 15deg; }
    .img3 { top: 60%; left: 15%; --rot: -5deg; }
    .img4 { bottom: 20%; right: 20%; --rot: 20deg; }
    .img5 { bottom: 10%; left: 30%; --rot: -15deg; }
    .img6 { top: 50%; right: 5%; --rot: 5deg; }
    .cta {
      text-align: center;
      margin: 2rem;
      position: relative;
      z-index: 2;
    }
    .cta button {
      background: linear-gradient(45deg, #F97316, #FB923C);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      color: #FFF;
      border-radius: 999px;
      cursor: pointer;
      transition: transform .2s;
    }
    .cta button:hover { transform: scale(1.05); }
    .footer {
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: .9rem;
      background: rgba(0,0,0,0.3);
      position: absolute;
      bottom: 0;
      z-index: 2;
    }
  </style>
</head>
<body>
  <header>
    <h1>1v1 on Rust (1v1)</h1>
    <p>More images, more colors, more chaos.</p>
  </header>

  <!-- Scattered Images -->
  <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2021/12/Call-of-Duty-Modern-Warfare-2-Rust-Map.jpg" alt="Rust Map" class="decor-img img1">
  <img src="https://i.ytimg.com/vi/4xxyEouulV8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA-jx8ewc5szHethylfuVw5pxFjYg" alt="Intervention Sniper" class="decor-img img2">
  <img src="xbox_logo.png" alt="Xbox 360 Logo" class="decor-img img3">
  <img src="rust_tower.jpg" alt="Rust Tower" class="decor-img img4">
  <img src="lag.jpg" alt="Lag Icon" class="decor-img img5">
  <img src="mic_spam.jpg" alt="Mic Spam" class="decor-img img6">

  <div class="cta">
    <button onclick="alert('Welcome to the arena!')">Join the Arena</button>
  </div>

  <div class="footer">
    © 2025 1v1 on Rust. Hosted with <span style="color:#F97316;">❤</span>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1v1 on Rust (1v1)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      color: #F97316;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #E0E0E0;
    }
    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }
    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    .cta {
      text-align: center;
      margin: 2rem;
    }
    .cta button {
      background: linear-gradient(45deg, #F97316, #FB923C);
      border: none;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      color: #FFFFFF;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .cta button:hover {
      transform: scale(1.05);
    }
    .footer {
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.3);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>1v1 on Rust (1v1)</h1>
    <p>More images, more colors, more chaos.</p>
  </header>

  <div class="image-gallery">
    <img src="rust_map.jpg" alt="Rust Map">
    <img src="sniper.jpg" alt="Intervention Sniper">
    <img src="xbox_logo.png" alt="Xbox 360 Logo">
    <img src="rust_tower.jpg" alt="Rust Tower">
    <img src="lag.jpg" alt="Lag Icon">
    <img src="mic_spam.jpg" alt="Mic Spam">
  </div>

  <div class="cta">
    <button onclick="alert('Welcome to the arena!')">Join the Arena</button>
  </div>

  <div class="footer">
    © 2025 1v1 on Rust. Hosted with <span style="color:#F97316;">❤</span>
  </div>
</body>
</html>
